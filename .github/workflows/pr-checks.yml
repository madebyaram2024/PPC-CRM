name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: List changed files
        run: |
          echo "Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Check for database migrations
        run: |
          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "prisma/"; then
            echo "⚠️ Database schema changes detected"
            echo "Please ensure migrations are included and tested"
          fi

  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Validate code
        run: npm run validate

      - name: Build check
        run: npm run build
        env:
          DATABASE_URL: file:./test.db
          JWT_SECRET: test-secret-key-for-pr-build-only-min-32-chars
          NEXTAUTH_SECRET: test-secret-for-pr-build

      - name: Comment PR
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All checks passed! This PR is ready for review.'
            })
